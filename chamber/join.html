<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Join the Santa Cruz Chamber of Commerce to grow your business and connect with the community.">
  <meta name="author" content="Ricardo Sanjines">
  <link rel="icon" href="images/favicon.ico">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Join the Santa Cruz Chamber of Commerce">
  <meta property="og:description" content="Become a member of the Santa Cruz Chamber and enjoy exclusive benefits, networking events, and community support.">
  <meta property="og:image" content="images/og-image.jpg">
  <meta property="og:url" content="https://www.santacruzchamber.com/join.html">

  <title>Join | Santa Cruz Chamber</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/join.css">
</head>
<body>

  <header>
    <h1>Join the Chamber</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="join.html" class="active">Join</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="thankyou.html" method="get">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="business-name">Business Name:</label>
      <input type="text" id="business-name" name="business-name" required>

      <label for="business-description">Business Description:</label>
      <textarea id="business-description" name="business-description" required></textarea>

      <input type="hidden" name="form-type" value="join-form">

      <input type="submit" value="Join Now">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Santa Cruz Chamber of Commerce</p>
    <div class="social-icons">
      <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
