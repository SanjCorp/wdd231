<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join the Santa Cruz Chamber of Commerce to connect, grow, and support the community." />
  <meta property="og:title" content="Join the Santa Cruz Chamber of Commerce" />
  <meta property="og:description" content="Become a member of our vibrant business community." />
  <meta property="og:image" content="images/og-image.jpg" /> <!-- Asegúrate de tener esta imagen en tu carpeta images -->
  <meta property="og:url" content="https://www.santacruzchamber.com/join.html" />
  <title>Join the Chamber</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Join the Chamber</h1>
    <nav>
      <!-- Menú de navegación -->
    </nav>
  </header>

  <main>
    <section class="join-section">
      <h2>Membership Application</h2>
      <form action="thankyou.html" method="get">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="business">Business/Organization Name:</label>
        <input type="text" id="business" name="business" required />

        <label for="membershipLevel">Membership Level:</label>
        <select id="membershipLevel" name="membershipLevel">
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <option value="gold">Gold</option>
        </select>

        <label for="description">Business Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="referral">How did you hear about us?</label>
        <input type="text" id="referral" name="referral" />

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Pie de página -->
    <p>&copy; <span id="year"></span> Santa Cruz Chamber</p>
    <script src="footer.js"></script>
  </footer>
  <script src="menu.js"></script>
</body>

</html>
