<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join the Santa Cruz Chamber of Commerce and become a part of our business community." />
  <meta property="og:title" content="Join the Santa Cruz Chamber" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="images/og-image.jpg" />
  <meta property="og:url" content="https://www.santacruzchamber.com/join.html" />
  <title>Join the Chamber</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.webp" alt="Chamber Logo" width="120" />
    <h1>Join the Chamber</h1>
    <nav>
      <button id="menu"></button>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" class="active">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="thankyou.html" method="get">
      <fieldset>
        <legend>Applicant Information</legend>

        <label for="firstName">First Name*:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name*:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="title">Title/Position:</label>
        <input type="text" id="title" name="title" pattern="^[A-Za-z\s\-]{7,}$" />

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Mobile Phone Number:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="organization">Organization Name*:</label>
        <input type="text" id="organization" name="organization" required />

        <label for="description">Business Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
      </fieldset>

      <fieldset>
        <legend>Membership Level</legend>
        <label><input type="radio" name="membership" value="np" required /> NP Membership (No Fee)</label>
        <label><input type="radio" name="membership" value="bronze" /> Bronze Membership</label>
        <label><input type="radio" name="membership" value="silver" /> Silver Membership</label>
        <label><input type="radio" name="membership" value="gold" /> Gold Membership</label>
      </fieldset>

      <fieldset>
        <legend>Terms and Conditions</legend>
        <label for="timestamp">Submission Date:</label>
        <input type="date" id="timestamp" name="timestamp" />

        <label><input type="checkbox" name="agreement" value="yes" required /> I agree to the terms and conditions.</label>
      </fieldset>

      <input type="submit" value="Join Now" class="submitBtn" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Santa Cruz Chamber</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/menu.js"></script>
  <script src="scripts/footer.js"></script>
</body>
</html>
