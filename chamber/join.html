<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Santa Cruz Chamber</title>
  <meta name="description" content="Apply to join the Santa Cruz Chamber of Commerce" />
  <meta name="author" content="Ricardo Sanjines" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/join.css" />
  <script defer src="scripts/join.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Santa Cruz Chamber Logo" />
    <button id="menu-toggle">☰</button>
    <nav class="hide" id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" class="active">Join</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Join the Chamber</h1>
    <div class="form‑cards‑layout">
      <form method="get" action="thankyou.html" class="membership-form">
        <label>
          First Name:
          <input type="text" name="fname" title="First Name" required autocomplete="given-name" />
        </label>
        <label>
          Last Name:
          <input type="text" name="lname" title="Last Name" required autocomplete="family-name" />
        </label>
        <label>
          Organizational Title:
          <input type="text" name="orgtitle" title="Organizational Title"
                 autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}" />
        </label>
        <label>
          Email:
          <input type="email" name="email" title="Email" required autocomplete="email"
                 placeholder="name@example.com" />
        </label>
        <label>
          Mobile Phone:
          <input type="tel" name="phone" title="Mobile Phone" required autocomplete="tel" />
        </label>
        <label>
          Organization Name:
          <input type="text" name="orgname" title="Organization Name" required autocomplete="organization" />
        </label>
        <label>
          Membership Level:
          <select name="membership" title="Membership Level" required>
            <option value="">Select a level</option>
            <option value="NP">NP Membership</option>
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
          </select>
        </label>
        <label>
          Organization Description:
          <textarea name="orgdesc" title="Business Description" rows="4"></textarea>
        </label>
        <input type="hidden" name="timestamp" id="timestamp" />

        <input type="submit" value="Join Now" />
      </form>

      <section class="membership-cards">
        <div class="card" id="np-card"><h2>NP Membership</h2><p>Non‑profit, no cost.</p><a href="#np-modal">More Info</a></div>
        <div class="card" id="bronze-card"><h2>Bronze</h2><p>Basic benefits.</p><a href="#bronze-modal">More Info</a></div>
        <div class="card" id="silver-card"><h2>Silver</h2><p>Event discounts & ads.</p><a href="#silver-modal">More Info</a></div>
        <div class="card" id="gold-card"><h2>Gold</h2><p>Premium VIP access.</p><a href="#gold-modal">More Info</a></div>
      </section>
    </div>

    <!-- Modals here (as previously given)... -->

  </main>

  <footer>
    <p>&copy; <span id="year"></span> Santa Cruz Chamber | Ricardo Sanjines</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
